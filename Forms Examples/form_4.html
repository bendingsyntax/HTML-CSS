<!doctype html>

<title> Form Examples </title>

<body>
	<h1> Choose your favorite color</h1>
	<form method="get">
		Favorite Color: <input type="text" name="color" id="color" list="colors">
		<datalist id="colors">
			<option value="red" label="red">
			<option value="green" label="green">
			<option value="blue" label="blue">
			<option value="yellow" label="yellow">
			<option value="pink" label="pink">
			<option value="black" label="black">
		</datalist>
		<input type="submit" value="Send">
		<input type="reset">
	</form>
</body>
</html>
