<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Form Example </title>
<style>
	label{
		padding-left: 20px;
	}
</style>
</head>

<body>
	<h1> Choose a color </h1>
	<form method="get">
		<label for="mycolor">
			Choose a color
		</label>
		<input type="color" name="mycolor" id="mycolor">
		<br><br>
		<input type="submit" value="Send">
		<input type="reset">
	</form>
</body>
</html>
