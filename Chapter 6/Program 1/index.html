<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> CSS </title>
</head>
<style>
	.div1{
		width: 200px;
		height: 200px;
		background-color: #D1ECFF;
		border: 3px dashed #000000;
		padding: 5px;
	}
	.div2{
		width: 100px;
		height: 100px;
		background-color: #ffffff;
		border: 3px ridge #000000;
		padding: 10px;
		margin: 5px;
	}
</style>
<body>
	<div class="div1">
		This is the first box
	</div>
	<div class="div2">
		This is the second box
	</div>
</body>
</html>
